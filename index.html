<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <style>
        #map { height: 60vh; }
        .leaflet-control-attribution { display: none; }
        .stats-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">GPS Tracker</h1>
            <a href="history.html" class="text-blue-500 hover:text-blue-700">
                View History <i class="fas fa-history"></i>
            </a>
        </div>
        
        <div id="map" class="rounded-lg shadow-lg mb-4"></div>
        
        <div class="bg-white p-4 rounded-lg shadow">
            <div class="flex justify-between mb-4">
                <button id="startBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                    <i class="fas fa-play mr-2"></i> Start Tracking
                </button>
                <button id="stopBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded" disabled>
                    <i class="fas fa-stop mr-2"></i> Stop Tracking
                </button>
            </div>
            
            <div class="grid stats-grid gap-4 mb-4">
                <div class="bg-gray-100 p-3 rounded">
                    <p class="text-sm text-gray-600">Latitude</p>
                    <p id="latitude" class="font-medium text-lg">-</p>
                </div>
                <div class="bg-gray-100 p-3 rounded">
                    <p class="text-sm text-gray-600">Longitude</p>
                    <p id="longitude" class="font-medium text-lg">-</p>
                </div>
                <div class="bg-gray-100 p-3 rounded">
                    <p class="text-sm text-gray-600">Speed</p>
                    <p id="speed" class="font-medium text-lg">-</p>
                </div>
                <div class="bg-gray-100 p-3 rounded">
                    <p class="text-sm text-gray-600">Accuracy</p>
                    <p id="accuracy" class="font-medium text-lg">-</p>
                </div>
                <div class="bg-gray-100 p-3 rounded">
                    <p class="text-sm text-gray-600">Distance</p>
                    <p id="distance" class="font-medium text-lg">0 km</p>
                </div>
                <div class="bg-gray-100 p-3 rounded">
                    <p class="text-sm text-gray-600">Duration</p>
                    <p id="duration" class="font-medium text-lg">0s</p>
                </div>
            </div>
            
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-sm text-gray-600">Points recorded</p>
                    <p id="pointCount" class="font-medium">0</p>
                </div>
                <button id="clearBtn" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">
                    <i class="fas fa-trash-alt mr-2"></i> Clear
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
